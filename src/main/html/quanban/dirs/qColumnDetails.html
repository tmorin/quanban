<div>

    <div class="panel panel-default" ng-init="openPanel = false">
        <div class="panel-heading" ng-click="openPanel = !openPanel">
            Column's details
            <div class="pull-right">
                <span class="glyphicon glyphicon-minus" ng-show="openPanel"></span>
                <span class="glyphicon glyphicon-plus" ng-show="!openPanel"></span>
            </div>
        </div>
        <div class="panel-body" ng-show="openPanel">

            <form name="columnUpdateForm" role="form" ng-submit="updateColumn()">

                <div class="form-group">
                    <label class="form-label" for="columnUpdateFormName">
                        Name:
                    </label>
                    <input
                        id="columnUpdateFormName"
                        type="text"
                        name="name"
                        class="form-control"
                        ng-model="editable.name"
                        placeholder="column's name"
                        autocomplete="off"
                        maxlength="128"
                        required/>
                </div>

                <div class="form-group">
                    <label class="form-label" for="columnUpdateFormDescription">
                        Description:
                    </label>
                    <textarea
                        id="columnUpdateFormDescription"
                        class="form-control"
                        name="description"
                        ng-model="editable.description"
                        placeholder="column's description"
                        maxlength="2048">
                    </textarea>
                </div>

                <button class="btn" type="button" ng-click="resetTask()">reset</button>
                <button class="btn btn-primary" ng-disabled="columnUpdateForm.$invalid" type="submit" ng->update</button>
            </form>

        </div>
    </div>

</div>
