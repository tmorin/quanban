<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        {% block header %}
        {% endblock %}

        <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css">
        <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap-responsive.css">

        <script src="components/jquery/jquery.js"></script>
        <script src="components/bootstrap/docs/assets/js/bootstrap.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">quanban</a>
                <ul class="nav">
                    <li><a href="/app">App</a></li>
                </ul>
                {{ passport }}
                {{ passport.user }}
                <ul class="nav pull-right">
                    {% if passport.user %}
                    <li><a href="/logout">logout</a></li>
                    {% else %}
                    <li><a href="/login">login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

        {% block body %}{% endblock %}
    </body>

</html>
